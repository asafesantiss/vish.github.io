<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Especial</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <h1>Jogo Divertido</h1>
  </header>
  <main>
    <div class="content">
      <p>Bem-vindo ao nosso jogo especial! Divirta-se muito.</p>
      <p>Estou pensando em um número entre 1 e 10. Tente adivinhar!</p>
      <input type="text" id="guess" placeholder="Digite sua resposta">
      <button onclick="checkGuess()">Adivinhar</button>
      <p id="result"></p>
    </div>
  </main>

  <script>
    function checkGuess() {
      var guess = parseInt(document.getElementById('guess').value);
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      if (guess === randomNumber) {
        document.getElementById('result').innerHTML = "Parabéns! Você acertou!";
      } else if (guess < randomNumber) {
        document.getElementById('result').innerHTML = "Tente um número maior.";
      } else {
        document.getElementById('result').innerHTML = "Tente um número menor.";
      }
    }
  </script>
</body>
</html>
